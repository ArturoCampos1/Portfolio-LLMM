<head>

    <title>Contacto</title>
    <style>
        body{
            color: black;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(220, 220, 220);
        }

        .cabecera{
            justify-content: space-between;
            margin-top: 20px;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
        }

        .cabecera img{
            border-radius: 100%;
        }   
        
        .botonVolver{
            color: rgb(4, 4, 4);
            text-decoration: none;
            background-color: rgb(220, 220, 220);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.5s;
            transform: matrix();
        }

        .botonVolver:hover{
            transition: 0.5s;
            transform: matrix();
            color: rgb(4, 4, 4);
            background-color: rgb(168, 168, 168);
        }

        .piePagina{
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .content{
            margin-top: 20px;
            height: 420px;
            border-radius: 10px;
            padding: 10px;
            background-color: #f0f0f0; 
        }

        #botonEnviar{
            display: flex;
            margin: 0 auto;
        }

        .form-control{
            width: 100%;
        }

        @media (max-width: 768px) {
        body {
            width: 95%;
            margin: 0 auto;
        }

        .cabecera {
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
        }

        .content {
            height: auto;
            padding: 20px;
        }

        #miForm {
            flex-direction: column;
        }

        .col-md-6, .col-12 {
            width: 100%;
        }

        #botonEnviar {
            width: 100%;
        }

        .botonVolver {
            width: 100%;
            text-align: center;
        }
}

    </style>
</head>
<body>
    <header class="cabecera">

        <a class="botonVolver" href="contacto.html">Contacto</a>
    </header>

    <div class="content">
        <form id="miForm" class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Teléfono</label>
              <input type="number" class="form-control" id="inputAddress2" >
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Mensaje</label>
              <textarea type="text" class="form-control" id="inputCity"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" id="botonEnviar" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    </div>

    <script>

        // Funcion para "controlar" el formulario
